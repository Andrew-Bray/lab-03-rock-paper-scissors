<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bentham&family=Beth+Ellen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>

    <main>
       <section>
            <h2>Rock Paper Scissors...</br> against a Computer!!</h2>
            <h3>Some rules first</h3>
            <p> Naturally, Paper beats rock, rock beats scissors, and scissors beats paper. That's about all there is to it.</p>
       </br>
        <div class="RPS">
            <label>
                <input type="radio" name="hands" value="rock" checked/> <img src=./assets/rock.png>
            </label>
            <label>
                <input type="radio" name="hands" value="paper"/> <img src=./assets/paper.png>
            </label>
            <label>
                <input type="radio" name="hands" value="scissors"/> <img src=./assets/scissors.png>
            </label>
        </div>
        <div class="game-tracker">
            <div id=assess-game></div>
        </div>
    </br>
        <button id="play-button">Play!</button>
        <div class="stats-tracker">
            <div id="leftish">Wins: 
                <span id="win-display"> 0</span>
            </div>
            </br>
            <div id="center">Losses: 
                <span id="loss-display"> 0</span>
            </div>
            <div id="rightish">Draws:  
                <span id="draw-display"> 0</span>
            </div>
        </div>
        <button id="reset-button">Reset</button>
       </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Andrew9000</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
